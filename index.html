<!doctype html>
<html itemscope>
<head>
  <meta charset="utf-8">
  <title>My New Theme</title>
  <meta itemprop="dummyImageCategory" content="All">
  <meta itemprop="dummyContentLength" content="medium">
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
  <script src="http://populr.me/assets/developers/themer.js"></script> 
  <script src="/js/main.js"></script>
</head>
<body>
  <script id="theme" type="text/x-handlebars-template">
    {{{title}}}
    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|I-3|V-3|D-3|E-3"}}
 
      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="1"}}
        {{{title}}}
        {{{imageslider images width="400" height="300"}}}
        {{{description}}}
      {{/asset}}
 
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul>
          {{#documents}}
            <li><a href="{{original_url}}">{{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="400"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}
 
    {{/region}}
  </script>
</body>
</html>
